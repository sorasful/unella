<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Audit Report</h1>
    <p>Project : {{ project_name }}</p>
    <p>Date : {{ audit_date }}</p>

    </div>
    {% endfor %}
</body>
</html>
